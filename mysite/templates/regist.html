{% extends 'base.html' %}
{% block content %}
{% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
{% endif %}
<body>
<form method="POST">
{% csrf_token %}
<div class="form-all">
    <h3>新規登録</h3>
    <div>
    <div class="form-registbox">        
        <label for="id_username">ユーザー名</label>
        <input type="text" name="username" maxlength="150" requied id="id_username">
        <label for="id_email">メールアドレス</label>
        <input type="email" name="email" maxlength="255" required id="id_email">
        <label for="id_password">パスワード</label>
        <input type="password" name="password" required id="id_password">
        <input type="submit" name="" value="新規登録">
    </div>
</form>
</body>
{% endblock %}
