{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <title>Car Journey Linker</title>
    <meta name="description" content="ここにサイトの説明を書く">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="logo">
        <img src="{% static 'images/logofortop.png' %}" alt="Logo">
    </div>
    <div>
        <h1>Car Journey Linker</h1>
    </div>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li><a class="navbar-brand" href="{% url 'myapp:home' %}">ホーム</a></li>
                    {% if user.is_authenticated %}
                        <li><a class="navbar-brand" href="{% url 'myapp:user' %}">マイページ</a></li>
                        <li><a class="navbar-brand" href="{% url 'myapp:user_logout' %}">ログアウト</a></li>
                    {% else %}
                        <li><a class="navbar-brand" href="{% url 'myapp:user_login' %}">ログイン</a></li>
                        <li><a class="navbar-brand" href="{% url 'myapp:regist' %}">新規登録</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
