{% extends 'base.html' %}
{% block content %}
    <div class="post-container">
        <h2>投稿削除最終確認</h2>
        <div class="delete-check">削除を実行する場合はチェックを入れて削除ボタンを押して下さい</div>
        <form method="POST">
        {% csrf_token %}
        {{ delete_post_form.as_p }}
        <button type="submit" class="delete-post">削除する</button>
        </form>
{% endblock %}
