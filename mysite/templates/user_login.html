{% extends 'base.html' %}
{% block content %}
<body>
<form method="POST">
{% csrf_token %}
    <div class="form-all">
        <h3>ログインフォーム</h3>
    <input type="hidden" mame="next" value="{{ request.GET.next }}">
        <div class="form-loginbox">
            <label for="id_email">メールアドレス</label>
            <input type="email" name="email" maxlength="255" required id="id_email">
            <label for="id_password">パスワード</label>
            <input type="password" name="password" required id="id_password">
            <input type="submit" name="" value="ログイン">
        </div>
</form>
</body>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
