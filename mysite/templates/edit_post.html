{% extends 'base.html' %}
{% block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<div class="post-container">
    <h2>投稿内容編集画面</h2>
    <form action="{% url 'myapp:edit_post' post.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">タイトル:</label>
            {{ form.title }}
        </div>
        <div class="form-image">
            <label for="id_content">内容:</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label for="id_image">写真を選択:</label>
            {{ form.image }}
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
        <a class="btn btn-delete" href="{% url 'myapp:delete_post' post.id %}">削除</a>
    </form>
</div>
{% endblock %}
